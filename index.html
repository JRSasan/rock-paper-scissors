<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-name">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game-message">
        <h2>Pick your choice to start the game</h2>
        <p>ROCK, PAPER, SCISSORS?</p>
    </div>
    <div class="game-info">
        <div class="player-info">
            <p class="player-choice">NONE</p>
            <h2 class="player-score">PLAYER: 0</h2>
        </div>
        <div class="computer-info">
            <p class="computer-choice">NONE</p>
            <h2 class="computer-score">COMPUTER: 0</h2>
        </div>
    </div>
    <div class="choices-button">
        <button class="choice-button" value="ROCK">ROCK</button>
        <button class="choice-button" value="PAPER">PAPER</button>
        <button class="choice-button" value="SCISSORS">SCISSORS</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
