<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/rock-paper-scissors.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-name">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game-message">
        <h2 class="round-result-display">PICK YOUR CHOICE TO START THE ROUND</h2>
        <p class="round-message-display">FIRST TO 5 POINTS WINS THE GAME</p>
    </div>
    <div class="game-info">
        <div class="player-info">
            <p class="player-choice">❔</p>
            <h2 class="player-score">PLAYER: 0</h2>
        </div>
        <h2>VS</h2>
        <div class="computer-info">
            <p class="computer-choice">❔</p>
            <h2 class="computer-score">COMPUTER: 0</h2>
        </div>
    </div>
    <div class="choices-buttons">
        <button class="choice-button" value="ROCK">✊</button>
        <button class="choice-button" value="PAPER">✋</button>
        <button class="choice-button" value="SCISSORS">✌</button>
    </div>
    
    <footer class="footer">
        <p>CREATED BY: JEAN RAE SASAN <a href="https://github.com/JRSasan" target="_blank"><i class="fab fa-github"></i></a></p>
    </footer>

    <div class="end-game-modal">
        <div class="end-game-modal-content">
            <h2 class="game-result"></h2>
            <button class="reset-button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
